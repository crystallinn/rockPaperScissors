<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="rpsStyle.css" />
    </head>
    <body>
        <div>
            <p><strong>Please choose Rock, Paper, or Scissors by clicking a button: </strong></p>
            <br />
        </div>    
        
        <!-- rock, paper, and scissors buttons -->
        <div class="container">    
            <div>
                <img src="img/rock.jpg" alt="rock">
                <br />
                <button id="rock">Rock</button>
            </div>
            <div>
                <img src="img/paper.jpg" alt="paper">    
                <br />
                <button id="paper">Paper</button>
            </div>
            <div>
                <img src="img/scissors.jpg" alt="scissors">
                <br />
                <button id="scissors">Scissors</button>
            </div>
        </div>    
        
        <!-- display the results-->
        <div>
            <p id="result"></p>
        </div>
        
        <script src="rock-paper-scissors.js"></script>
    </body>
</html>
